<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Orc's</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="reg">
	<form id="register" method="post">
		<table>
			<th>Register Orc's</th>
			<tr>
				<td><input class="box" type="text" name="name" placeholder="Name"></td>
			</tr>
			<tr>
				<td>
					<select name="soldierType">
						<option>Select the Breed</option>
						<option>Snagas</option>
						<option>Uruk-Hais</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="radio">
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
					<input type="radio" name="gender">Other
				</td>
			</tr>
			<tr>
				<td>
					<input class="box" type="text" name="password" placeholder="Password">
				</td>
			</tr>
			<tr>
				<td>
					<input class="submit" type="submit" value="Register">
					<input class="submit" type="reset" value="Clean">
				</td>
			</tr>
			

			
			
			


			

		</table>
	</form>
</body>
</html>
