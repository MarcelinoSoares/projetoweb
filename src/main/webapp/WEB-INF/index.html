<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico">
</head>
<body class="login">
	<form>
		<h1>The Lord of the Rings System</h1>
		<table>
			<th>
				Access your account
			</th>
			<tr>
				<td>
					<input class="box" type="text" name="name" placeholder="Name">
				</td>
			</tr>
			<tr>
				<td>
					<input class="box" type="password" name="password" placeholder="Password">
				</td>
			</tr>
			<tr>
				<td>
					<a href="pages/home.html"><input class="submit" type="submit" value="Enter"></a>
				</td>
			</tr>
			<tr>
				<td>
					<a href="#">Forgot password?</a>
				</td>
			</tr>
			<tr>
				<td class="register">
					Do not have an account? <a href="pages/register.html">Register!</a>
				</td>
			</tr>
		</table>	
	</form>
</body>
</html>
